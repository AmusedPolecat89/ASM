name: Release v0.9 Preprint

on:
  push:
    tags:
      - v0.9.0-preprint

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.75.0
          override: true
          components: rustfmt, clippy

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Cargo test
        run: cargo test

      - name: Cargo doc tests
        run: cargo test --doc

      - name: Size guard
        run: |
          set -euo pipefail
          LARGE_FILES=$(find . -type f -size +5M \
            ! -path './.git/*' \
            ! -path './target/*')
          if [[ -n "$LARGE_FILES" ]]; then
            echo "Files larger than 5 MB detected:" >&2
            echo "$LARGE_FILES" >&2
            exit 1
          fi

      - name: Run replication script
        run: ./replication/run.sh

      - name: Build release container
        run: docker build -f docker/Dockerfile -t asm-preprint:latest .

      - name: Verify replication inside container
        run: docker run --rm asm-preprint:latest

      - name: Upload replication outputs
        uses: actions/upload-artifact@v4
        with:
          name: replication-out
          path: replication/out

      - name: Upload expected fingerprints
        uses: actions/upload-artifact@v4
        with:
          name: replication-expected
          path: replication/expected

      - name: Upload benchmark baselines
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks
          path: |
            repro/**/*bench*.json
          if-no-files-found: ignore
